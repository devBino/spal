<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

   <head th:replace="fragments/head :: head"></head>

   <body id="page-top">

      <!-- Page Wrapper -->
      <div id="wrapper">

         <div th:replace="fragments/sidebar :: sidebar"></div>

         <!-- Content Wrapper -->
         <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

               <nav th:replace="fragments/topnav :: nav"></nav>
               
               <!-- End of Topbar -->

               <!-- Begin Page Content -->
               <div class="container-fluid">

                  <!-- Page Heading -->
                  <div class="d-sm-flex align-items-center justify-content-between mb-4">
                     <h1 class="h3 mb-0 text-gray-800">Processamento de Arquivos em Lotes</h1>
                  </div>

                  <!-- Content Row -->
                  <div class="row">
                     <div class="col-sm-12">
                        <!-- Form Register -->
                        <div class="row">
                           <div class="col-lg-12 d-lg-block">
                              <form action="/pesquisar" method="POST">
                                 <div class="row">
                                    <div class="col-sm-4">
                                       <label>Descrição Lote</label>
                                       <select name="descricao" id="descricao" class="form-control form-control-sm" required autofocus="on">
                                          
                                          <option></option>

                                          <option 
                                             th:each="lote : ${nomesLotes}"
                                             th:value="${lote}" 
                                             th:text="${lote}"></option>

                                       </select>
                                    </div>
                                    <div class="col-sm-2">
                                       <button class="btn btn-success btn-sm btn-sm mt-4 pt2 pb-3">Pesquisar</button>
                                       <span class="btn btn-info btn-sm btn-sm mt-4 pt2 pb-3" onclick="limparForm('/processos');">Limpar</button>
                                    </div>
                                    <div class="col-sm-6">
                                    </div>
                                 </div>
                              </form>
                           </div>
                        </div>
                     </div>
                  </div>

                  <div class="card shadow mb-4 mt-3">
                  
                     <div class="card-header py-3">
                        <div class="row">
                           <div class="col-sm-11">
                                 <h6 class="m-0 font-weight-bold text-primary">Processamentos de Arquivos em Lotes</h6>
                           </div>
                           <div class="col-sm-1">
               
                           </div>
                        </div>
                     </div>        
                                 
                     <div class="card-body" id="dvTabela">
                        <div class="table-responsive">
                           <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                 <thead>
                                    <tr>
                                       <th>LOTE</th>
                                       <th>STATUS</th>
                                       <th><center>-</center></th>
                                    </tr>
                                 </thead>
                                 <tbody>
                                 
                                 </tbody>
                           </table>
                        </div>
                     </div>
                  </div>
               </div>
               <!-- End of Main Content -->

			   <footer th:replace="fragments/footer :: footer"></footer>

            </div>
            <!-- End of Content Wrapper -->

         </div>
         <!-- End of Page Wrapper -->

         <div th:replace="fragments/jsbody :: jsbody"></div>

         <script src="/js/views/processo.js"></script>

   </body>
   
</html>
